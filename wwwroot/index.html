<!DOCTYPE html>
<html>
<head>
    <title>Chat en Tiempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal del chat */
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabecera del chat */
        h1 {
            background-color: #0078d7;
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Mensajes */
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Cada mensaje */
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #0078d7;
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background-color: #e1e1e1;
            color: black;
        }

        /* Caja de entrada */
        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        #username {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #sendButton {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        #sendButton:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat en Tiempo Real</h1>
        <div id="messages"></div>
        <div class="chat-input">
            <input id="username" type="text" placeholder="Tu nombre" />
            <input id="messageInput" type="text" placeholder="Escribe un mensaje" />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
